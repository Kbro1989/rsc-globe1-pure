<!DOCTYPE html>
<html>

<head>
    <title>RSC Globe 1</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            color: #fff;
            font-family: Arial;
            overflow: hidden;
        }

        #game-container {
            width: 512px;
            height: 346px;
            margin: 20px auto;
            position: relative;
        }

        #mudclient-canvas {
            display: block;
            width: 100%;
            height: 100%;
            image-rendering: pixelated;
            background: #000;
        }

        .hidden {
            display: none !important;
        }

        #gdpr {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #1a1a1a;
            border-top: 2px solid #ffcc00;
            padding: 15px;
            z-index: 9999;
            display: none;
        }

        #gdpr p {
            margin: 0 0 10px;
            font-size: 14px;
        }

        #gdpr button {
            background: #ffcc00;
            color: #000;
            border: none;
            padding: 8px 20px;
            cursor: pointer;
            border-radius: 4px;
        }
    </style>
</head>

<body>
    <div id="game-container">
        <canvas id="mudclient-canvas" width="512" height="346"></canvas>
    </div>
    <div id="gdpr">
        <p>üç™ We use Cloudflare KV to store your game progress. By playing, you consent to this storage.</p>
        <button
            onclick="document.getElementById('gdpr').style.display='none';localStorage.setItem('gdpr','1')">Accept</button>
    </div>
    <script>
        if (!localStorage.getItem('gdpr')) document.getElementById('gdpr').style.display = 'block';

        // KV API for persistence
        window.RSC_KV_API = {
            async savePlayer(p) { try { return await (await fetch('/api/player/save', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(p) })).json() } catch (e) { return { success: false, error: e.message } } },
            async loadPlayer(u) { try { return await (await fetch(`/api/player/load?username=${encodeURIComponent(u)}`)).json() } catch (e) { return { success: false, error: e.message } } }
        };

        // Auto-save setup (activates when mudclient is detected)
        let autoSaveInterval, lastSave = 0;
        function setupAutoSave(mc) {
            const save = async (urgent) => {
                try {
                    const now = Date.now();
                    if (!urgent && now - lastSave < 5000) return;
                    const data = {
                        username: mc.loginUser,
                        password: mc.loginPass,
                        x: mc.localPlayer.currentX,
                        y: mc.localPlayer.currentY,
                        skills: mc.playerStatCurrent,
                        experience: mc.playerExperience,
                        inventory: mc.inventoryItemId.slice(0, mc.inventoryItemsCount),
                        inventoryCount: mc.inventoryItemStackCount.slice(0, mc.inventoryItemsCount),
                        questsComplete: mc.questComplete,
                        questPoints: mc.playerQuestPoints,
                        soundOn: mc.optionSoundDisabled ? 0 : 1,
                        lastSaved: now,
                        loginDate: mc.welcomeLastLoggedInDays || 0
                    };
                    const result = await window.RSC_KV_API.savePlayer(data);
                    if (result.success) {
                        lastSave = now;
                        if (!urgent) console.log('üíæ Auto-saved to KV');
                    } else {
                        console.error('KV save failed:', result.error);
                    }
                } catch (e) {
                    console.error('Auto-save error:', e);
                }
            };
            autoSaveInterval = setInterval(() => { if (mc.loggedIn === 1 && mc.localPlayer) save(false); }, 10000);
            window.addEventListener('beforeunload', () => { if (mc.loggedIn === 1 && mc.localPlayer) save(true); });
            document.addEventListener('visibilitychange', () => { if (document.hidden && mc.loggedIn === 1 && mc.localPlayer) save(false); });
            console.log('‚úÖ KV Auto-Save active (10s interval)');
        }

        // Initialize RSC Server as Web Worker (browser-based server)
        const serverWorker = new Worker('./rsc-server/browser.bundle.min.js');
        serverWorker.postMessage({
            type: 'start',
            config: {
                worldID: 1,
                version: 204,
                members: false,
                experienceRate: 1,
                fatigue: true,
                rememberCombatStyle: false
            }
        });
        console.log('‚úÖ Server Worker initialized');

        // Function to initialize client (called when server is ready)
        let clientInitialized = false;
        function initializeClient() {
            if (clientInitialized) return;
            clientInitialized = true;

            console.log('‚úÖ Starting client initialization...');

            // Load and initialize client
            const script = document.createElement('script');
            script.src = './rsc-client/index.bundle.min.js';
            script.onload = () => {
                console.log('‚úÖ RSC Client bundle loaded');

                // Create mudclient instance and connect server BEFORE it initializes
                const canvas = document.getElementById('mudclient-canvas');
                window.mudclientInstance = new mudclient(canvas);
                window.mudclientInstance.server = serverWorker;
                console.log('‚úÖ Server connected to client');

                // Setup auto-save
                setupAutoSave(window.mudclientInstance);

                // Start the client
                (async () => {
                    await window.mudclientInstance.startApplication(512, 346, 'RuneScape Classic');
                })();
            };
            script.onerror = () => console.error('‚ùå Client load failed');
            document.head.appendChild(script);
        }

        // Listen for server ready message
        serverWorker.addEventListener('message', function (event) {
            console.log('Server Worker message:', event.data);
            if (event.data.type === 'ready' || event.data.started) {
                console.log('‚úÖ Server ready');
                initializeClient();
            }
        });

        // Fallback: Start client after 1 second if no ready message received
        setTimeout(() => {
            if (!clientInitialized) {
                console.log('‚ö†Ô∏è  No ready message from server, starting anyway...');
                initializeClient();
            }
        }, 1000);
    </script>
</body>

</html>
