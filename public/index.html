<!DOCTYPE html>
<html>

<head>
    <title>RSC Globe 1 - KV Cache</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box
        }

        body {
            background: #000;
            color: #fff;
            font-family: Arial;
            overflow: hidden
        }

        #game-container {
            width: 512px;
            height: 346px;
            margin: 20px auto;
            position: relative
        }

        #mudclient-canvas {
            display: block;
            width: 100%;
            height: 100%;
            image-rendering: pixelated;
            background: #000
        }

        .hidden {
            display: none !important
        }

        #gdpr {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #1a1a1a;
            border-top: 2px solid #ffcc00;
            padding: 15px;
            z-index: 9999;
            display: none
        }

        #gdpr p {
            margin: 0 0 10px;
            font-size: 14px
        }

        #gdpr button {
            background: #ffcc00;
            color: #000;
            border: none;
            padding: 8px 20px;
            cursor: pointer;
            border-radius: 4px
        }
    </style>
</head>

<body>
    <div id="game-container"><canvas id="mudclient-canvas" width="512" height="346"></canvas></div>
    <div id="gdpr">
        <p>üç™ We use Cloudflare KV to store your game progress. By playing, you consent to this storage.</p>
        <button
            onclick="document.getElementById('gdpr').style.display='none';localStorage.setItem('gdpr','1')">Accept</button>
    </div>
    <script>
        if (!localStorage.getItem('gdpr')) document.getElementById('gdpr').style.display = 'block';

        (function () {
            var mockServerWorker = null;

            Object.defineProperty(Object.prototype, 'localRegionX', {
                set: function (value) {
                    if (!window.mudclientInstance && this.packetHandlers) {
                        console.log('üé£ Captured mudclient!', this);
                        window.mudclientInstance = this;

                        mockServerWorker = new Worker('./rsc-server.js');
                        console.log('‚úÖ Worker initialized');

                        setupAutoSave(this);

                        this.createSocket = async function (server, port) {
                            console.log(`üîå Using Worker instead of ${server}:${port}`);

                            const socket = {
                                worker: mockServerWorker,
                                id: 'w' + Date.now(),
                                handlers: {},
                                connected: false,
                                bytesAvail: 0,
                                buffers: [],
                                curBuf: null,
                                off: 0,
                                left: 0,

                                addEventListener(name, cb) { this.handlers[name] = cb; },
                                dispatchEvent(name, args) { if (this.handlers[name]) this.handlers[name](args); },

                                write(bytes, offset = 0, length = -1) {
                                    if (!this.connected) throw new Error('socket closed');
                                    length = length === -1 ? bytes.length : length;
                                    this.worker.postMessage({ id: this.id, type: 'data', data: bytes.slice(offset, offset + length) });
                                },

                                refreshCurrentBuffer() {
                                    if (this.left === 0 && this.bytesAvail > 0) {
                                        this.curBuf = this.buffers.shift();
                                        this.off = 0;
                                        this.left = (this.curBuf && this.curBuf.length) ? this.curBuf.length : 0;
                                    }
                                },

                                async read() {
                                    if (!this.connected) return -1;
                                    if (this.left > 0) {
                                        this.left--;
                                        this.bytesAvail--;
                                        return this.curBuf[this.off++] & 0xff;
                                    }
                                    const b = await new Promise(r => { this.onNext = r; });
                                    if (b === -1) return -1;
                                    return await this.read();
                                },

                                async readBytes(dest, offset = 0, length = -1) {
                                    if (!this.connected) return -1;
                                    length = length === -1 ? dest.length : length;
                                    if (this.bytesAvail >= length) {
                                        while (length > 0) {
                                            dest[offset++] = this.curBuf[this.off++] & 0xff;
                                            this.left--;
                                            this.bytesAvail--;
                                            length--;
                                            if (this.left === 0) this.refreshCurrentBuffer();
                                        }
                                        return;
                                    }
                                    const b = await new Promise(r => { this.onNext = r; });
                                    if (b === -1) return -1;
                                    return await this.readBytes(dest, offset, length);
                                },

                                available() { return this.bytesAvail; },

                                close() {
                                    if (!this.connected) return;
                                    this.worker.postMessage({ id: this.id, type: 'disconnect' });
                                    this.connected = false;
                                    this.dispatchEvent('close');
                                },

                                clear() {
                                    if (this.connected) this.close();
                                    this.curBuf = null;
                                    this.buffers.length = 0;
                                    this.left = 0;
                                }
                            };

                            mockServerWorker.onmessage = (e) => {
                                if (e.data.id !== socket.id) return;
                                if (e.data.type === 'data') {
                                    socket.buffers.push(new Int8Array(e.data.data));
                                    socket.bytesAvail += e.data.data.byteLength || e.data.data.length;
                                    socket.refreshCurrentBuffer();
                                    if (socket.onNext) {
                                        socket.onNext(e.data.data.byteLength || e.data.data.length);
                                        socket.onNext = undefined;
                                    }
                                    socket.dispatchEvent('message', e.data);
                                } else if (e.data.type === 'disconnect') {
                                    socket.connected = false;
                                    socket.dispatchEvent('close');
                                }
                            };

                            setTimeout(() => {
                                mockServerWorker.postMessage({ id: socket.id, type: 'connect' });
                                socket.connected = true;
                                socket.dispatchEvent('open');
                            }, 1);

                            return socket;
                        };

                        const origReset = this.resetGame;
                        this.resetGame = function () {
                            origReset.call(this);
                            console.log('‚úÖ Login successful');
                        };

                        const origClose = this.closeConnection;
                        this.closeConnection = function () {
                            if (this.packetStream) origClose.call(this);
                        };

                        setTimeout(() => {
                            const c = document.querySelector('canvas');
                            const g = document.getElementById('game-container');
                            if (c && g && c.parentNode !== g) {
                                g.innerHTML = '';
                                g.appendChild(c);
                                c.style.width = '100%';
                                c.style.height = '100%';
                                console.log('‚úÖ Canvas moved');
                            }
                        }, 1000);
                    }
                    this._localRegionX = value;
                },
                get: function () { return this._localRegionX; },
                configurable: true
            });
        })();

        window.RSC_KV_API = {
            async savePlayer(p) { try { return await (await fetch('/api/player/save', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(p) })).json() } catch (e) { return { success: false, error: e.message } } },
            async loadPlayer(u) { try { return await (await fetch(`/api/player/load?username=${encodeURIComponent(u)}`)).json() } catch (e) { return { success: false, error: e.message } } },
            async login(u, p) { try { return await (await fetch('/api/player/login', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ username: u, password: p }) })).json() } catch (e) { return { success: false, error: e.message } } },
            async register(p) { try { return await (await fetch('/api/player/register', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(p) })).json() } catch (e) { return { success: false, error: e.message } } }
        };
        _API = window.RSC_KV_API;

        let autoSaveInterval, lastSave = 0;
        function setupAutoSave(mc) {
            const save = async (u) => { try { const n = Date.now(); if (!u && n - lastSave < 5000) return; const d = { username: mc.loginUser, password: mc.loginPass, x: mc.localPlayer.currentX, y: mc.localPlayer.currentY, skills: mc.playerStatCurrent, experience: mc.playerExperience, inventory: mc.inventoryItemId.slice(0, mc.inventoryItemsCount), inventoryCount: mc.inventoryItemStackCount.slice(0, mc.inventoryItemsCount), questsComplete: mc.questComplete, questPoints: mc.playerQuestPoints, soundOn: mc.optionSoundDisabled ? 0 : 1, lastSaved: n, loginDate: mc.welcomeLastLoggedInDays || 0 }; const r = await window.RSC_KV_API.savePlayer(d); if (r.success) { lastSave = n; if (!u) console.log('üíæ Auto-saved') } else console.error('Save failed:', r.error) } catch (e) { console.error('Save error:', e) } };
            autoSaveInterval = setInterval(() => { if (mc.loggedIn === 1 && mc.localPlayer) save() }, 10000);
            window.addEventListener('beforeunload', () => { if (mc.loggedIn === 1 && mc.localPlayer) save(true) });
            document.addEventListener('visibilitychange', () => { if (document.hidden && mc.loggedIn === 1 && mc.localPlayer) save() });
            console.log('‚úÖ Auto-Save: ACTIVE (10s)');
        }

        async function initClient() {
            try {
                const s = document.createElement('script');
                s.src = './rsc-client/index.bundle.min.js';
                s.onload = () => console.log('‚úÖ Client loaded');
                s.onerror = () => console.error('Client load error');
                document.head.appendChild(s);
            } catch (e) {
                console.error('Init error:', e);
            }
        }
        initClient();
    </script>
</body>

</html>
